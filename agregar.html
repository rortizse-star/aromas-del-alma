<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agregar Producto - Aromas del Alma</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .container { max-width: 500px; }
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      height: 100px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚ûï Agregar Producto</h1>
    <div id="mensaje" class="mensaje"></div>

    <div class="form-group">
      <label>Nombre:</label>
      <input type="text" id="nombre" required />
    </div>
    <div class="form-group">
      <label>Descripci√≥n / Uso:</label>
      <textarea id="descripcion" placeholder="Ej: Crema relajante con lavanda..."></textarea>
    </div>
    <div class="form-group">
      <label>Precio ($):</label>
      <input type="number" id="precio" step="0.01" min="0" required />
    </div>
    <div class="form-group">
      <label>Stock inicial:</label>
      <input type="number" id="stock" min="0" value="0" required />
    </div>
    <div class="form-group">
      <label>C√≥digo de barras:</label>
      <input type="text" id="codigoBarras" required />
    </div>

    <button id="btnGuardar" class="btn">üíæ Guardar Producto</button>
    <button id="btnVolver" class="btn-outline" style="margin-top: 10px;">‚Üê Volver a Ventas</button>
  </div>

  <script src="https://unpkg.com/idb@7.1.1/build/iife/idb.min.js"></script>
  <script src="db.js"></script>
  <script>
    const $mensaje = document.getElementById('mensaje');
    const $nombre = document.getElementById('nombre');
    const $descripcion = document.getElementById('descripcion');
    const $precio = document.getElementById('precio');
    const $stock = document.getElementById('stock');
    const $codigoBarras = document.getElementById('codigoBarras');
    const $btnGuardar = document.getElementById('btnGuardar');
    const $btnVolver = document.getElementById('btnVolver');

    // Preenllenar c√≥digo de barras si viene de la URL
    const params = new URLSearchParams(window.location.search);
    const codigoParam = params.get('codigo');
    if (codigoParam) {
      $codigoBarras.value = decodeURIComponent(codigoParam);
    }

    function mostrarMensaje(texto, tipo = 'success') {
      $mensaje.textContent = texto;
      $mensaje.className = `mensaje ${tipo}`;
      $mensaje.style.display = 'block';
      if (tipo === 'success') {
        setTimeout(() => { window.location.href = 'index.html'; }, 1000);
      }
    }

    $btnGuardar.addEventListener('click', async () => {
      const producto = {
        nombre: $nombre.value.trim(),
        descripcion: $descripcion.value.trim(),
        precio: parseFloat($precio.value) || 0,
        stock: parseInt($stock.value) || 0,
        codigoBarras: $codigoBarras.value.trim()
      };

      if (!producto.nombre || !producto.codigoBarras) {
        mostrarMensaje('Nombre y c√≥digo de barras son obligatorios', 'error');
        return;
      }

      // Guardar en base de datos
      await guardarProducto(producto);
      mostrarMensaje('‚úÖ Producto guardado con √©xito');
    });

    $btnVolver.addEventListener('click', () => {
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
