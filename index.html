<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aromas del Alma</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#5a4a42" />
  <style>
    /* Icono de instalaciÃ³n PWA */
    #installButton {
      position: fixed;
      bottom: 16px;
      left: 16px;
      background: #8c6d54;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 20px;
      font-size: 14px;
      z-index: 100;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>âœ¨ Aromas del Alma âœ¨</h1>

    <div id="mensaje" class="mensaje"></div>

    <!-- Agregar al carrito -->
    <div class="form-group">
      <label>ğŸ” Escanear o escribir cÃ³digo de barras:</label>
      <input type="text" id="codigoBarras" placeholder="Ej: 1001" autofocus />
    </div>
    <div class="form-group">
      <label>Cantidad:</label>
      <input type="number" id="cantidad" value="1" min="1" />
    </div>
    <button id="btnAgregar" class="btn">â• Agregar al Carrito</button>

    <hr style="margin: 25px 0;" />

    <!-- ReposiciÃ³n de stock -->
    <button id="btnReposicion" class="btn-secondary">ğŸ“¦ Sumar al Stock (ReposiciÃ³n)</button>

    <!-- Carrito -->
    <div id="carrito" class="carrito" style="display: none;">
      <h3>ğŸ›’ Productos en la venta</h3>
      <div id="listaCarrito"></div>
      <div id="totales"></div>
      <button id="btnConfirmar" class="btn-success">âœ… Confirmar Venta</button>
    </div>

    <!-- Acciones -->
    <div style="text-align: center; margin-top: 20px;">
      <button id="btnVerInventario" class="btn-outline">ğŸ“¦ Ver Inventario</button>
      <button id="btnAgregarProducto" class="btn-outline">â• Agregar Producto</button>
    </div>
  </div>

  <button id="installButton">ğŸ“¥ Instalar App</button>

  <script src="https://unpkg.com/idb@7.1.1/build/iife/idb.min.js"></script>
  <script src="db.js"></script>
  <script src="app.js"></script>
  
  <script>
    // Registrar Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js')
          .then((registration) => {
            console.log('âœ… Service Worker registrado:', registration.scope);
          })
          .catch((error) => {
            console.log('âŒ Error al registrar Service Worker:', error);
          });
      });
    }

    // PWA Install prompt
    let deferredPrompt;
    const installButton = document.getElementById('installButton');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installButton.style.display = 'block';
    });

    installButton.addEventListener('click', async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        console.log(`User response: ${outcome}`);
        deferredPrompt = null;
        installButton.style.display = 'none';
      }
    });

    // Ocultar botÃ³n si ya estÃ¡ instalada
    window.addEventListener('appinstalled', () => {
      installButton.style.display = 'none';
      console.log('âœ… PWA instalada');
    });
  </script>
</body>
</html>
